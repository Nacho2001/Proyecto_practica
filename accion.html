<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamex</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--Barra de navegacion-->
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">RECLAMEX</a> <!--Referencia al index, en esta pagina solo refresca la pagina-->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">Informacion y contacto</a> <!-- Sitio de informacion en la barra-->
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="formulario" class="row col-12" style="margin-top: 10px"><!--Div contenedor-->
      <div class="row col-4" style="margin-left: 5px">
        <h3>Complete los datos:</h3><!-- texto indicativo-->
      </div>
      <div class="row col-4">
        <div class="col-12 text-center" style="margin-top:20px">
          <ul class="form-label">Nombre y apellido</ul> <!--Campo nombre-->
          <input id="nombre" type="text" class="form-control" placeholder="Nombre Apellido" required>
        </div><br>
        <div class="col-12 text-center" style="margin-top:20px">
          <ul class="form-label">Dirección de email</ul> <!-- Campo email-->
          <input id="email" type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="col-12 text-center" style="margin-top:20px">
          <ul class="form-label">Teléfono</ul> <!-- Campo te´lefono-->
          <input id="telefono" type="number" class="form-control" placeholder="+5429909876543" required>
        </div>
        <div class="col-12 text-center" style="margin-top:20px">
          <ul class="form-label">Indique el sector donde falla el alumbrado</ul> <!--Campo sector-->
          <input id="sector" type="text" class="form-control" placeholder="Ej: Barrio San Pablo" required>
        </div>
        <div class="col-12 text-center" style="margin-top:20px">
          <div class="col-12 text-center" style="margin-top: 5%"> <!--Select de categoria-->
            <ul class="form-label">Tipo de reclamo</ul>
            <select class="form-select" id="categoria">
              <option value="R. ramas">Recoleccion de ramas</option>
              <option value="R. residuos">Recoleccion de residuos</option>
              <option value="Alumbrado">Alumbrado</option>
              <option value="Bacheo">Bacheo</option>
              <option value="Mantenimiento">Mantenimiento de calles</option>
              <option value="Otros">Otros</option>
            </select>`
          </div>
        <div class="col-12 text-center" style="margin-top:20px"> <!-- textarea para decrpcion-->
          <ul class="form-label">Descripcion (opcional)</ul>
          <textarea id="descripcion" class="form-control" style="height: 111px;" placeholder="Escriba su reclamo"></textarea>
        </div>
        <div class="text-center" style="margin-top: 20px; margin-bottom: 35px;">
          <button type="button" class="btn btn-outline-success btn-sm col-6" onclick="principal()">Enviar</button>
        </div> <!-- Boton para cargar reclamo-->
      </div>
    </div>
  </div>
  <div id="tabla" class="row col-12 text-center" style="margin-top: 10px" hidden> <!-- Informe oculto, se muestra al finalizar-->
    <div class="row col-12" >
      <h2>Informe</h2>
    </div>
    <div class="row col-4" >
      <h4>Reclamos cargados:</h4>
    </div>
    <div>
      <table class="table" id="tabla_body">
        <thead><!-- Tabla con reclamos realizados-->
          <tr>
            <th scope="col">Categoria</th>
            <th scope="col">Sector</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="row col-4">
      <h4>Datos de usuario:</h4>
      <div id="userdata"></div>
    </div>
  </div>
  <script src="reclamos.js"></script>
</body>
</html>
